<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Range Slider</title>
</head>
<body>
	<section class="container">
		<form class="slider-form">
			<input type="text" value="200" id="input-min">
			<input type="text" value="400" id="input-max">
			<input type="button" value="ok" id="input-button">
		</form>
		<div class="slider">
			<div class="line"></div>
			<div class="slider-picker" data-type="min" id="min"></div>
			<div class="slider-picker" data-type="max" id="max"></div>
		</div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
